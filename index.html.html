<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공장등록 유형 진단</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .question {
            background: #f7fafc;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .question:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .question-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 16px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .option.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .result {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 32px;
            margin-top: 24px;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.show {
            display: block;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .result-content {
            font-size: 15px;
            line-height: 1.7;
            opacity: 0.95;
        }
        
        .result-content strong {
            display: block;
            margin-top: 16px;
            font-size: 16px;
        }
        
        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏭 우리 공장 등록 유형은?</h1>
        <p class="subtitle">3가지 질문으로 바로 확인하세요</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="question" id="q1">
            <div class="question-title">Q1. 공장 면적이 얼마인가요?</div>
            <div class="options">
                <div class="option" data-value="small">500㎡ 미만</div>
                <div class="option" data-value="large">500㎡ 이상</div>
            </div>
        </div>
        
        <div class="question" id="q2" style="display:none;">
            <div class="question-title">Q2. 공장 위치는 어디인가요?</div>
            <div class="options">
                <div class="option" data-value="industrial">산업단지 내</div>
                <div class="option" data-value="knowledge">지식산업센터</div>
                <div class="option" data-value="individual">일반 건물/토지</div>
            </div>
        </div>
        
        <div class="question" id="q3" style="display:none;">
            <div class="question-title">Q3. 등록 목적이 무엇인가요?</div>
            <div class="options">
                <div class="option" data-value="bid">공공입찰/조달등록</div>
                <div class="option" data-value="b2b">대기업 납품</div>
                <div class="option" data-value="legal">법적 의무사항</div>
                <div class="option" data-value="etc">기타</div>
            </div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-content" id="resultContent"></div>
            <button class="cta-button" onclick="showContact()">무료 상담 신청하기</button>
        </div>
    </div>

    <script>
        let answers = {};
        let currentQ = 1;
        
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                const question = this.closest('.question');
                const qId = question.id;
                
                question.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                this.classList.add('selected');
                answers[qId] = this.dataset.value;
                
                setTimeout(() => {
                    if (qId === 'q1') {
                        showQuestion('q2');
                        updateProgress(33);
                    } else if (qId === 'q2') {
                        showQuestion('q3');
                        updateProgress(66);
                    } else if (qId === 'q3') {
                        updateProgress(100);
                        setTimeout(showResult, 300);
                    }
                }, 300);
            });
        });
        
        function showQuestion(qId) {
            document.getElementById(qId).style.display = 'block';
            document.getElementById(qId).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function updateProgress(percent) {
            document.getElementById('progress').style.width = percent + '%';
        }
        
        function showResult() {
            const result = document.getElementById('result');
            const title = document.getElementById('resultTitle');
            const content = document.getElementById('resultContent');
            
            let resultText = {
                title: '',
                content: ''
            };
            
            if (answers.q1 === 'small' && answers.q2 === 'knowledge') {
                resultText.title = '✅ 지식산업센터 간편등록형';
                resultText.content = '소음·진동 기준만 통과하면 빠른 등록이 가능합니다.<br><br><strong>예상 처리기간: 2~3주</strong><br>단, 제외 항목 체크가 필수입니다. 오폐수 배출시설이나 기준치 초과 소음 발생 시 등록 불가할 수 있습니다.';
            } else if (answers.q1 === 'large') {
                resultText.title = '⚠️ 제조시설설치승인 필수형';
                resultText.content = '500㎡ 이상은 법적 의무등록 대상입니다.<br><br><strong>예상 처리기간: 1~2개월</strong><br>미등록 시 3년 이하 징역 또는 3천만원 이하 벌금이 부과됩니다. 사업계획서 작성과 환경방지시설 설치가 필요합니다.';
            } else if (answers.q2 === 'industrial') {
                resultText.title = '🏢 산업단지 특별관리형';
                resultText.content = '관할 관리기관 사전 협의가 필요합니다.<br><br><strong>예상 처리기간: 3~4주</strong><br>각 단지별 허용 업종이 다르므로 입주 계약 전 반드시 업종 코드 적합성을 확인해야 합니다.';
            } else {
                resultText.title = '📋 개별입지 표준형';
                resultText.content = '용도변경 검토 후 진행 가능합니다.<br><br><strong>예상 처리기간: 2~4주</strong><br>건축물 용도가 "공장" 또는 "제2종 근린생활시설(제조업)"이어야 하며, 그렇지 않을 경우 용도변경이 선행되어야 합니다.';
            }
            
            title.innerHTML = resultText.title;
            content.innerHTML = resultText.content;
            result.classList.add('show');
            result.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showContact() {
            alert('📞 무료 상담 안내\n\n서화 행정사사무소로 연락주시면\n정확한 견적과 처리기간을 안내해드립니다.\n\n✅ 공공기관 실무 경험 기반 노하우\n✅ 용도변경 최단 4일 완료 실적\n✅ 서류 크로스체크 시스템');
        }
    </script>
</body>
</html>
